spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
    format-sql: true
server:
  port: 8080
api:
  security:
    token:
      secret: ${JWT_SECRET:my-secret-key}
springdoc:
  api-docs:
    path: v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    url: /v3/api-docs
    enabled: true
